<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Passing Grade Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-200">

  <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl">
    <div class="flex items-center justify-center mb-6">
      <img src="https://img.icons8.com/color/96/000000/combo-chart--v2.png" class="w-12 h-12" alt="Icon"/>
      <h1 class="ml-4 text-3xl font-extrabold text-blue-600">Passing Grade Viewer</h1>
    </div>

    <div class="space-y-6">
      <div>
        <label class="block font-semibold mb-1">Pilih Divisi:</label>
        <select id="divisiSelect" class="w-full border rounded-lg p-3">
          <option value="">-- Pilih Divisi --</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Pilih Nama:</label>
        <select id="namaSelect" class="w-full border rounded-lg p-3">
          <option value="">-- Pilih Nama --</option>
        </select>
      </div>

      <div id="hasil" class="text-center text-lg font-bold text-green-700"></div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyM8WkkcEy6InBIKpB-pFFw8nKQ0bMaS1Z3XPmOkS9tyCjsmqsezGymPxBO8SxXWXv4/exec";

    let dataGlobal = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        dataGlobal = data;
        const divisiSet = [...new Set(data.map(d => d.divisi))];
        divisiSet.forEach(div => {
          document.getElementById("divisiSelect").innerHTML += `<option value="${div}">${div}</option>`;
        });
      });

    document.getElementById("divisiSelect").addEventListener("change", function() {
      const namaSelect = document.getElementById("namaSelect");
      namaSelect.innerHTML = `<option value="">-- Pilih Nama --</option>`;
      const filterNama = dataGlobal.filter(d => d.divisi === this.value);
      filterNama.forEach(d => {
        namaSelect.innerHTML += `<option value="${d.nama}">${d.nama}</option>`;
      });
    });

    document.getElementById("namaSelect").addEventListener("change", function() {
      const divisi = document.getElementById("divisiSelect").value;
      const nama = this.value;
      const hasil = dataGlobal.find(d => d.divisi === divisi && d.nama === nama);
      if (hasil) {
        document.getElementById("hasil").innerText = `Nilai: ${hasil.nilai}`;
      } else {
        document.getElementById("hasil").innerText = "";
      }
    });
  </script>

</body>
</html>
